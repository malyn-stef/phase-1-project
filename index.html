<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>BarTinder</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="bartinder-header">
    <h1>barTinder</h1>
    <img
      src="https://static.wixstatic.com/media/362b0c_297feae6a55b4e969e47695067e5ab58~mv2.png/v1/fill/w_644,h_630,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/Cheers.png">
  </div>

  <div class="container">

    <h2>Find a Cocktail!</h2>
    <label name="spirit-names" class="">Find by type of Spirit: </label>
    <br></br>
    <select name="spirit-names" class="">
      <option value="" id="spirit-names">Choose one:</option>
      <option value="Vodka" id="spirit-names">Vodka</option>
      <option value="Gin" id="spirit-names">Gin</option>
      <option value="Whiskey" id="spirit-names">Whiskey</option>
      <option value="Bourbon" id="spirit-names">Bourbon</option>
      <option value="Rum" id="spirit-names">Rum</option>
      <option value="Brandy" id="spirit-names">Brandy</option>
      <option value="Non_Alcoholic" id="spirit-names">Non-Alcoholic</option>
    </select>
    <br></br>
    <form class="add-cocktail-form"></form>
    <label name="spirit-names" class="">Search by Cocktail: </label>
    <br>


    <input id="form" type="text" name="cocktail-name" value="" placeholder="Name of cocktail" class="input-text" />
    <br />
    <input type="submit" name="submit-cocktailname" value="Show Me Some Cocktails!" class="submit" />
    </form>
    <p class="generate-cocktail">


    <form class="add-cocktail-form"></form>
    <label name="spirit-names" class="">Search by Ingredient: </label>
    <br>
    <input id="form" type="text" name="ingredient" value="" placeholder="Ingredient" class="input-text" />
    <br />
    <input type="submit" name="submit-ingredient" value="Show Me Some Cocktails!" class="submit" />
    </form>
    <br></br>
    <label name="spirit-names" class="">Generate a Random Cocktail: </label>
    <p class="generate-cocktail">

    <p><button id="rando-cocktail-btn">Generate a Random Cocktail</button></p>


    </p>
  </div>
  <div>
    <div id="like-section" class='hidden'>
      <h2>Your Liked Cocktails</h2>
      <div id="input-likes"></div>
    </div>
    <br></br>
    <div class='group'>

      <button id='remove-cocktails' class="hidden">Remove All Cocktails</button>
      <div id="cocktail-collection"></div>

    </div>
  </div>

</body>
<script type="text/javascript" src="src/index.js"></script>
</body>

</html>
